<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="card">
      <div class="inCardContent">
        <div class="cardMainImage">
        <img
          class="mainImage"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <img class="iconView" src="./images/icon-view.svg" alt="view icon">
      </div>
        <div class="cardTitle">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="cardDescription">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="cardInfo">
          <div class="price"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</div>
          <div class="daysLeft"><img class="clockIcon" src="./images/icon-clock.svg" alt="clock icon">3 days left</div>
        </div>
        <hr>
        <div class="authorInfo">
          <div class="authorImage">
            <img src="./images/image-avatar.png" alt="Author avatar" />
          </div>
          <div class="authorName"><p><span>Creation of</span> Jules Wyvern</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
